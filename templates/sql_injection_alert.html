<!DOCTYPE html>
<html>
<head>
    <title>Security Alert</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .error-container {
            text-align: center;
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 90%;
        }
        .error-message {
            color: #d9534f;
            font-size: 24px;
            margin-bottom: 20px;
        }
        .error-description {
            color: #666;
            font-size: 16px;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-message">
            Security Alert
        </div>
        <div class="error-description">
            An SQL injection attempt was detected. 
            For your safety, the request has been blocked.
        </div>
    </div>
</body>
</html>
