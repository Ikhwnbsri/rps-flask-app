<!DOCTYPE html>
<html>
<head>
    <title>RPS Game - Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid #ddd;
        }
        .user-info {
            text-align: right;
        }
        .stats-card {
            background-color: white;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-bottom: 20px;
        }
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            margin-bottom: 20px;
        }
        .stat-box {
            background-color: #f8f8f8;
            padding: 15px;
            border-radius: 5px;
            text-align: center;
        }
        .stat-number {
            font-size: 24px;
            font-weight: bold;
            color: #4CAF50;
            margin: 10px 0;
        }
        .nav-buttons {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        .button {
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }
        .button:hover {
            background-color: #45a049;
        }
        .logout-button {
            background-color: #f44336;
        }
        .logout-button:hover {
            background-color: #d32f2f;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Welcome to Rock Paper Scissors</h1>
            <div class="user-info">
                <p>Logged in as: <strong>{{ username }}</strong></p>
                <a href="{{ url_for('logout') }}" class="button logout-button">Logout</a>
            </div>
        </div>
        
        <div class="stats-card">
            <h2>Your Statistics</h2>
            <div class="stats-grid">
                <div class="stat-box">
                    <div>Wins</div>
                    <div class="stat-number">{{ wins }}</div>
                </div>
                <div class="stat-box">
                    <div>Losses</div>
                    <div class="stat-number">{{ losses }}</div>
                </div>
                <div class="stat-box">
                    <div>Draws</div>
                    <div class="stat-number">{{ draws }}</div>
                </div>
                <div class="stat-box">
                    <div>Win Rate</div>
                    <div class="stat-number">{{ "%.1f"|format(win_rate) }}%</div>
                </div>
            </div>
        </div>
        
        <div class="nav-buttons">
            <a href="{{ url_for('play_game') }}" class="button">Play Game</a>
            <a href="{{ url_for('leaderboard') }}" class="button">Leaderboard</a>
            <a href="{{ url_for('view_stats') }}" class="button">Detailed Stats</a>
        </div>
    </div>
</body>
</html>
