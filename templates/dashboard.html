<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
        }
        .dashboard-container {
            background-color: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
            text-align: center;
            width: 400px;
        }
        h1, h2, p {
            margin: 10px 0;
        }
        .stats {
            margin: 20px 0;
        }
        .menu {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 20px;
        }
        .menu a {
            padding: 10px;
            background-color: #007bff;
            color: white;
            border-radius: 6px;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.2s;
        }
        .menu a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <h1>Welcome, {{ session['username'] }}</h1>
        <h2>Your All-Time Stats:</h2>
        <div class="stats">
            <p><strong>Wins:</strong> {{ wins }}</p>
            <p><strong>Losses:</strong> {{ losses }}</p>
            <p><strong>Draws:</strong> {{ draws }}</p>
            <p><strong>Win Rate:</strong> {{  '%.2f' % win_rate }}%</p>
        </div>
        <h2>Menu</h2>
        <div class="menu">
            <a href="{{ url_for('play_game') }}">Play Game</a>
            <a href="{{ url_for('view_stats') }}">View My Stats</a>
            <a href="{{ url_for('leaderboard') }}">View Leaderboard</a>
            <a href="{{ url_for('logout') }}">Logout</a>
            <a href="{{ url_for('security_alerts') }}">Check Security Alerts</a>
        </div>
    </div>
</body>
</html>
