<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Access Blocked</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding-top: 100px;
            background-color: #f8d7da;
            color: #721c24;
        }
        .container {
            background-color: #f5c6cb;
            border: 1px solid #f5c6cb;
            display: inline-block;
            padding: 30px;
            border-radius: 8px;
        }
        h1 {
            margin-bottom: 20px;
        }
    </style>

    <!-- ðŸ”’ Prevent caching and back button bypass -->
    <meta http-equiv="Cache-Control" content="no-store, no-cache, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />

    <script>
        // Reload page if loaded from bfcache (back-forward cache)
        window.addEventListener('pageshow', function(event) {
            if (event.persisted) {
                window.location.reload();
            }
        });

        // Prevent navigating back to this page by pushing new state
        if (window.history && window.history.pushState) {
            window.history.pushState(null, "", window.location.href);
            window.onpopstate = function () {
                window.history.pushState(null, "", window.location.href);
            };
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Access Denied</h1>
        <p>Your IP ({{ ip }}) has been temporarily blocked due to suspicious activity.</p>
        <p>Please try again later or contact the administrator if this is a mistake.</p>
    </div>
</body>
</html>
