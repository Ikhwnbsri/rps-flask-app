<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Access Blocked</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding-top: 100px;
            background-color: #f8d7da;
            color: #721c24;
        }
        .container {
            background-color: #f5c6cb;
            border: 1px solid #f5c6cb;
            display: inline-block;
            padding: 30px;
            border-radius: 8px;
        }
        h1 {
            margin-bottom: 20px;
        }
    </style>
    <script>
        // Prevent going back to login page
        if (window.history && window.history.pushState) {
            window.history.pushState(null, null, window.location.href);
            window.onpopstate = function () {
                window.history.pushState(null, null, window.location.href);
            };
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Access Denied</h1>
        <p>Your IP ({{ ip }}) has been temporarily blocked due to suspicious activity.</p>
        <p>Please try again later or contact the administrator if this is a mistake.</p>
    </div>
</body>
</html>
